<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MassiveSend Pro - Modular</title>
    
    <!-- Tailwind & Icons -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="text-slate-900 antialiased overflow-hidden">

    <div class="flex h-screen w-full">
        <!-- Sidebar -->
        <aside id="sidebar" class="w-64 bg-white border-r border-slate-100 flex flex-col z-20 sidebar-transition relative shadow-sm">
            <div class="p-5 overflow-hidden">
                <div class="flex items-center gap-2">
                    <div class="min-w-[32px] w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white shadow-md shrink-0">
                        <i data-lucide="zap" class="w-4 h-4 fill-current"></i>
                    </div>
                    <div id="logo-text" class="nav-label">
                        <h1 class="font-bold text-base tracking-tight leading-none text-slate-800">Massive<span class="text-indigo-600">Send</span></h1>
                        <span class="text-[8px] font-bold uppercase tracking-widest text-slate-400">Enterprise</span>
                    </div>
                </div>
            </div>

            <nav class="flex-1 px-3 space-y-1 mt-2 overflow-x-hidden">
                <button onclick="Router.navigate('overview')" id="nav-overview" class="nav-btn w-full flex items-center gap-3 px-3 py-2 text-slate-500 hover:text-indigo-600 rounded-lg transition-all group">
                    <i data-lucide="layout-grid" class="w-4 h-4 min-w-[16px]"></i>
                    <span class="font-semibold text-xs nav-label">Visão Geral</span>
                </button>
                <button onclick="Router.navigate('create')" id="nav-create" class="nav-btn w-full flex items-center gap-3 px-3 py-2 text-slate-500 hover:text-indigo-600 rounded-lg transition-all group">
                    <i data-lucide="plus-square" class="w-4 h-4 min-w-[16px]"></i>
                    <span class="font-semibold text-xs nav-label">Nova Campanha</span>
                </button>
                <button onclick="Router.navigate('status')" id="nav-status" class="nav-btn w-full flex items-center gap-3 px-3 py-2 text-slate-500 hover:text-indigo-600 rounded-lg transition-all group">
                    <i data-lucide="activity" class="w-4 h-4 min-w-[16px]"></i>
                    <span class="font-semibold text-xs nav-label">Status & Histórico</span>
                </button>
                <button onclick="Router.navigate('dispatch')" id="nav-dispatch" class="nav-btn w-full flex items-center gap-3 px-3 py-2 text-slate-500 hover:text-indigo-600 rounded-lg transition-all group">
                    <i data-lucide="rocket" class="w-4 h-4 min-w-[16px]"></i>
                    <span class="font-semibold text-xs nav-label">Central de Disparo</span>
                </button>
                <button onclick="Router.navigate('templates')" id="nav-templates" class="nav-btn w-full flex items-center gap-3 px-3 py-2 text-slate-500 hover:text-indigo-600 rounded-lg transition-all group">
                    <i data-lucide="layers" class="w-4 h-4 min-w-[16px]"></i>
                    <span class="font-semibold text-xs nav-label">Gerenciar Templates</span>
                </button>
            </nav>

            <div id="credits-card" class="p-4 mt-auto nav-label">
                <div class="bg-indigo-600 rounded-xl p-4 text-white shadow-lg overflow-hidden">
                    <p class="text-[9px] font-bold opacity-80 uppercase tracking-widest mb-1">Saldo</p>
                    <p class="text-sm font-bold">12.450 / 50k</p>
                    <div class="mt-2 w-full bg-white/20 h-1 rounded-full overflow-hidden">
                        <div class="bg-white h-full" style="width: 24%"></div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main -->
        <main class="flex-1 flex flex-col h-screen overflow-hidden bg-slate-50">
            <header class="h-14 bg-white border-b border-slate-100 px-6 flex items-center justify-between shrink-0 z-10">
                <div class="flex items-center gap-4">
                    <button onclick="UI.toggleSidebar()" class="p-1.5 text-slate-400 hover:text-indigo-600 hover:bg-indigo-50 rounded-lg transition-all">
                        <i data-lucide="menu" class="w-5 h-5"></i>
                    </button>
                    <div class="flex items-center gap-3">
                        <h2 id="view-title" class="text-sm font-bold text-slate-800 tracking-tight">Painel</h2>
                        <span class="w-1 h-1 bg-slate-300 rounded-full"></span>
                        <p id="view-subtitle" class="text-[9px] text-slate-400 font-medium uppercase tracking-widest">Admin</p>
                    </div>
                </div>
                <div class="w-8 h-8 rounded-lg bg-indigo-50 border border-indigo-100 flex items-center justify-center font-bold text-[10px] text-indigo-600">AD</div>
            </header>

            <div id="content-container" class="flex-1 overflow-y-auto p-6">
                <!-- Conteúdo das Views será injetado aqui -->
            </div>
        </main>
    </div>

    <!-- Inicialização dos objetos globais para evitar erros de undefined -->
    <script>window.Views = {};</script>

    <!-- Configuração e Lógica -->
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    
    <!-- Views Separadas -->
    <script src="js/views/overview.js"></script>
    <script src="js/views/create.js"></script>
    <script src="js/views/status.js"></script>
    <script src="js/views/templates.js"></script>
    <script src="js/views/dispatch.js"></script>
    
    <!-- Main Entry Point -->
    <script src="js/main.js"></script>
</body>
</html>
